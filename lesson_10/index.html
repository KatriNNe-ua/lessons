<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" sizes="32x32" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 10</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__wrapper">
					<h1 class="header__title">Homework 10</h1>
					<ul class="header__menu menu">
						<li class="menu__item">
							<a href="#task-1">Task 1</a>
							<ul class="menu__submenu">
								<li class="menu__subitem"><a href="#"></a>Subtask 1</li>
								<li class="menu__subitem"><a href="#"></a>Subtask 2</li>
								<li class="menu__subitem"><a href="#"></a>Subtask 3</li>
							</ul>
						</li>
						<li class="menu__item">
							<a href="#task-2">Task 2</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="studio" id="task_1">
				<div class="studio__container">
					<div class="studio__wrapper">
						<div class="circle">
							<div class="circle__item">
								<div class="circle__elemet circle__elemet--first"></div>
							</div>
							<div class="circle__item">
								<div class="circle__elemet circle__elemet--second"></div>
							</div>
							<div class="circle__item">
								<div class="circle__elemet circle__elemet--thirt"></div>
							</div>
						</div>
						<div class="studio__images ">
							<div class="studio__laptop-img">
								<img src="img/laptop.png" alt="open gray laptop">
							</div>
							<div class="studio__stars-img">
								<img src="img/stars.svg" alt="three white four-pointed stars">
							</div>
							<div class="studio__cloud-img">
								<img src="img/cloud.svg" alt="vector transparent cloud">
							</div>
							<div class="studio__arrow-1-img">
								<img src="img/arrow-1.svg" alt="vector arrow with flourishes">
							</div>
							<div class="studio__woman-img">
								<img src="img/woman.png" alt="charming laughing woman in burgundy raglan">
							</div>
							<div class="studio__arrow-2-img">
								<img src="img/arrow-2.svg" alt="vector arrow">
							</div>
							<div class="studio__block-img">
								<img src="img/block.svg" alt="vector schematic image of a letter">
							</div>


						</div>

					</div>


				</div>

			</div>
			<div class="portfolio" id="task-2">
				<div class="portfolio__container">
					<div class="portfolio__wrapper">
						<div class="portfolio__item">
							<div class="portfolio__img">
								<img src="img/design-bg.jpg"
									alt="Soft, abstract concentric lines with warm and cold shades.">
							</div>
							<div class="portfolio__block">
									<div class="portfolio__link">
										<a href="#">Design</a>
									</div>
									<h2 class="portfolio__headline">SOFA</h2>
									</div>

							</div>
						
						<div class="portfolio__item">
							<div class="portfolio__img">
								<img src="img/branding-bg.jpg"
									alt="Minimalist arch with a platform, vikonana in light beige tones.">
							</div>
							<div class="portfolio__block">
									<div class="portfolio__link">
										<a href="#">Branding</a>
									</div>
									<h2 class="portfolio__headline">KeyBoard</h2>
									</div>

							</div>
						
						<div class="portfolio__item">
							<div class="portfolio__img">
								<img src="img/illustration-bg.jpg"
									alt="Several cylindrical objects of varying heights are displayed on a beige background.">
							</div>
							<div class="portfolio__block">
								<div class="portfolio__link">
									<a href="#">Illustration</a>
								</div>
								<h2 class="portfolio__headline">Work Media</h2>

							</div>
							
						</div>
					</div>				
			</div>
	</div>
	</main>
	<footer class="footer">
		<div class="footer__container">
			<p>Всі права захищені. &copy; 2024</p>
		</div>
	</footer>
	</div>
</body>

</html>
