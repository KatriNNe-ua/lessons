<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" sizes="32x32" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">Homework 12</h1>
			</div>
		</header>
		<main class="main">
			<div class="car">
				<div class="car__container">
					<div class="car__wrapper">
						<div class="car__wheel wheel">
							<div class="wheel__item-1"></div>
							<div class="wheel__item-2"></div>
							<div class="wheel__item-3"></div>
							<div class="wheel__item-4"></div>
						</div>
						<div class="wheel wheel--right">
							<div class="wheel__item-1"></div>
							<div class="wheel__item-2"></div>
							<div class="wheel__item-3"></div>
							<div class="wheel__item-4"></div>
						</div>
						<div class="car__body body">
							<div class="body__item-1"></div>
							<div class="body__up"></div>
							<div class="body__item-2"></div>
							<div class="body__item-3"></div>
							<div class="body__item-4"></div>
							<div class="body__item-5"></div>
							<div class="body__item-6"></div>
							<div class="body__item-7"></div>
							<div class="body__item-8"></div>
							<div class="body__item-9"></div>
						</div>
					</div>
					<div class="animation">
						<div class="animation__witch">
							<img src="img/witch.png" alt="witch flying on a broom">
							<div class="animation__cat-1">
								<img src="img/cat-1.png" alt="black cat">
							</div>
						</div>
						<div class="animation__cat-2">
							<img src="img/cat-2.png" alt="black cat">
						</div>
						<div class="animation__cat-3">
							<img src="img/cat-3.png" alt="black cat">
						</div>
						<div class="animation__cat-4">
							<img src="img/cat-4.png" alt="black cat">
						</div>
						<div class="animation__pumpkin">
							<img src="img/pumpkin.png" alt="Halloween pumpkins and a tree">
						</div>
						<div class="animation__halloween">
							<img src="img/halloween.png" alt="Halloween pumpkins and a tree">
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<p> &copy; 2024</p>
			</div>
		</footer>

	</div>
</body>

</html>
