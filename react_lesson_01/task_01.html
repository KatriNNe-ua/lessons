<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8" />
	<title>Task 1</title>
	<!-- React -->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<!-- ReactDOM -->
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- Babel для JSX -->
	<script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
	<style>
		*,
		*::before,
		*::after {
			padding: 0;
			margin: 0;
			border: none;

			box-sizing: border-box;
		}

		*::before,
		*::after {
			display: inline-block;
		}

		a {
			text-decoration: none;
			display: inline-block;
			color: inherit;
		}

		li {
			list-style: none;
		}

		img {
			vertical-align: top;
		}

		html,
		body {
			line-height: 1;
			height: 100%;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		/* FORM */
		input,
		button,
		textarea {
			font-family: inherit;
			font-size: inherit;
			line-height: inherit;
			color: inherit;
			background-color: transparent;
		}

		input,
		textarea {
			width: 100%;
		}

		button,
		select,
		option {
			cursor: pointer;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"],
		textarea {
			appearance: none;
		}

		/* =================================================== */
		body {
			font-family: "Manrope", sans-serif;
			background-color: rgb(33, 32, 32);
			color: rgb(254, 254, 254);
			font-size: 25px;
			text-align: center;
			line-height: 1.5;
			letter-spacing: 1px;
		}

		[class*="__container"] {
			max-width: 1400px;
			margin-inline: auto;
			padding-inline: 15px;
		}

		.task {
			padding-block: 50px;
		}

		.task__title {
			font-size: 40px;
			text-transform: uppercase;
			letter-spacing: 3px;
			font-weight: 600;
			margin-bottom: 40px;
		}

		.task__text {
			border-bottom: 1px solid #30c5f2f4;
			padding: 40px;
		}

		.passengers__container {
			max-width: 700px;
			padding-bottom: 10px;
			display: flex;
			flex-direction: column;
			gap: 40px;
		}

		.passengers__determine {
			display: flex;
			gap: 20px;
			align-items: center;
		}

		input {
			margin-top: 10px;
			border: 1px solid #30c5f2f4;

			border-radius: 5px;
			padding: 5px;
			transition: all 0.3s;
			max-width: 250px;
			font-size: 18px;
		}

		input:hover {
			background-color: #30c5f218;
		}

		input:focus-visible {
			background-color: #30c5f218;
			border: 1px solid #30c5f2f4;
			outline: 1px solid #30c5f2f4;
		}

		.passengers__item span {
			color: #30c5f2f4;
		}
	</style>
</head>

<body>
	<div id="root"></div>

	<script type="text/babel">
		function RenderTask(){
			return (
				<div className="task">
					<div className="task__container">
						<h1 className="task__title">Задача #1</h1>
                         <div className="task__text">
	                         <p> Вводиться кількість пасажирів. Вивести:</p>
	                         <p>• скільки потрібно автобусів (кожен автобус на 20 місць)
	                         • скільки пляшок води (кожному пасажиру 2 пляшки)
	                         • скільки бутербродів (кожному пасажиру 3 бутерброди)</p>
	                      </div>
						</div>
					</div>
			)
		}
      function OutputDataFromNumberPassengers(){
		const [numberPassengers, setNumberPassengers] = React.useState("")
		const numBus = Math.ceil(numberPassengers/20)
		const numBottles = numberPassengers*2
		const numSandwiches = numberPassengers*3
		// =====================================
		function handlerNumberPassengers(e){
			const valuePassengers = parseInt(e.target.value)
			setNumberPassengers((valuePassengers < 0 || isNaN(valuePassengers)) ? 0 : valuePassengers)
		}	
		//======================================
return(
	<div className="passengers">
		<div className="passengers__container">
				<div className="passengers__determine">
					<label htmlFor="passengers">Введіть кількість пасажирів:</label>
					<input type="number" value={numberPassengers} id="passengers" onChange={handlerNumberPassengers} />
				</div>
				<ul >
					<li className="passengers__item">
						Кількість автобусів: <span>{numBus}</span> шт.
					</li>
					<li className="passengers__item">
						Кількість пляшок води: <span>{numBottles}</span> шт.
					</li>
					<li className="passengers__item">
						Кількість бутербродів: <span>{numSandwiches}</span> шт.
					</li>
				</ul>
			</div>
		</div>		
	  )
      }

		function App() {
        return (
				<React.Fragment>
				<RenderTask />
				<OutputDataFromNumberPassengers />
				</React.Fragment>	
		)
      }

      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(<App />)
    </script>
</body>

</html>
