<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" sizes="32x32" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">Homework 14</h1>

			</div>
		</header>
		<main class="main">
			<div class="dark-support">
				<div class="dark-support__container">
					<form class="dark-support__form" action="#">
						<div class="dark-support__item">
							<label for="input-01" class="dark-support__label">First Name</label>
							<input id="input-01" required class="dark-support__input"
								placeholder="Enter First Name" name="form[]" type="text">
						</div>
						<div class="dark-support__item">
							<label for="input-02" class="dark-support__label">Last Name</label>
							<input id="input-02" required class="dark-support__input" placeholder="Enter Last Name" name="form[]"
								type="text">			
						</div>
						<div class="dark-support__item">
							<label for="input-03" class="dark-support__label">Email</label>
							<input id="input-03" required class="dark-support__input" placeholder="Enter your Email" name="form[]"
								type="email">
						</div>
						<div class="dark-support__item">
							<label for="input-04" class="dark-support__label">Phone Number</label>
							<input id="input-04" required class="dark-support__input" placeholder="Enter Phone Number" name="form[]"
								type="tel">
						</div>
						<div class="dark-support__item">
							<label for="input-05" class="dark-support__label">Message</label>
							<textarea id="input-05" required autocomplete="off" class="dark-support__area" placeholder="Enter your Message"
								name="form[]"></textarea>
							</div>
								<div class="dark-support__wrapper">
									<div class="dark-support__inner">
										<input id="input-06" required  class="dark-support__checkbox" name="form[]" type="checkbox"
											value="true">
										<label for="input-06" class="dark-support__privfcy-policy">I agree with Terms of Use and Privacy Policy</label>				
									</div>
									<button class="dark-support__btn">Send Message</button>
									</div>
					</form>
				</div>
			</div>
			<div class="discussion">
				<div class="discussion__container">
					<div class="discussion__wrapper">
						<div class="discussion__descr">
							<p>There are many variations of passages of Lorem Ipsu available,
								but the majority have suffered alte.</p>
						</div>
						
							<form action="#" class="discussion__form">
								<div class="discussion__item">
									<input required class="discussion__input" placeholder="Name*" name="form[]" type="text">
									<input required class="discussion__input" placeholder="Email*" name="form[]" type="email">
									<input class="discussion__input" placeholder="Location" name="form[]" type="text">
									<div class="discussion__inner">
										<input required class="discussion__input" placeholder="Budget*" name="form[]" type="number">
										<input required class="discussion__input" placeholder="Subject*" name="form[]" type="text">
									</div>
									<input autocomplete="off" required class="discussion__input" placeholder="Message*" name="form[]" type="text">
								</div>
								<button class="discussion__btn">Submit</button>

							</form>

					</div>
					
				</div>

			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<p> &copy; 2024</p>
			</div>
		</footer>

	</div>
</body>

</html>
