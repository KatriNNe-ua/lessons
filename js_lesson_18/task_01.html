<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/task.css">
	<link rel="stylesheet" href="css/task1.css">

	<title>Task 01</title>
</head>

<body>
	<section class="task">
		<div class="task__container">
			<h1 class="task__title">Задача #1</h1>
			<div class="task__text">
				<p> Розробити калькулятор</p>
			</div>
		</div>
	</section>
	<section class="calculator">
		<div class="calculator__container">
			<div class="calculator__wrapper">
				<div class="calculator__first-num">
					<label for="first">First number</label>
					<input class="calculator__input" type="number" id="first" placeholder="Введіть число">
				</div>
				<div class="calculator__second-num">
					<label for="second">Second number</label>
					<input class="calculator__input" type="number" id="second" placeholder="Введіть число">
				</div>
				<div class="calculator__result">
					<p>Result:</p>
					<p id="result"></p>
				</div>
			</div>
			<div class="calculator__buttons">
				<button type="button" class="calculator__button" id="sum">Додати</button>
				<button type="button" class="calculator__button" id="subtract">Відняти</button>
				<button type="button" class="calculator__button" id="divide">Поділити</button>
				<button type="button" class="calculator__button" id="multiply">Помножити</button>
			</div>
			
		</div>
	</section>
	<script src="js/task_01.js"> </script>
</body>

</html>
